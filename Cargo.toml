[package]
name = "verishda"
authors = ["Pachler, Uwe <uwe.pachler@gmail.com>"]
description = ""
version = "0.1.0"
edition = "2021"
default-run = "verishda-standalone"

[[bin]]
name = "verishda-standalone"
path = "src/bin/standalone.rs"

#[[bin]]
#name = "verishda-shuttle"
#path = "src/bin/shuttle.rs"

[dependencies]
# date and time
chrono = " 0.4.26"
# Useful crate to handle errors.
anyhow = {version="1", features=["backtrace"]}
thiserror = "1.0.40"
# Crate to simplify working with bytes.
bytes = "1"
# General-purpose crate with common HTTP types.
http = "0.2"
# Crate that generates Rust Wasm bindings from a WebAssembly interface.
wit-bindgen-rust = { git = "https://github.com/bytecodealliance/wit-bindgen", rev = "cb871cfa1ee460b51eb1d144b175b9aab9c50aba" }
swagger-ui = "0.1"
mime_guess = "2.0"
log = "0.4.20"
env_logger = "0.10.0"
dotenv = "0.15"

serde = {version="1.0.160", features=["derive"]}
serde_json = "1.0.96"
openidconnect = {version="3.0.0"}
jwt-simple = "0.11"
axum = {version="0.6.20", features =["headers", "macros", "original-uri"]}
tokio = {version = "1.33.0", features=["full"] }
sqlx = {version = "0.7", features=["runtime-tokio","tls-rustls"]}

shuttle-axum = "0.34.0"
shuttle-runtime = "0.34.0"
shuttle-shared-db = {version="0.34.0", features=["postgres"]}

[workspace]
